<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전화번호부</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> <!-- Vue.js 추가 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app"> <!-- Vue.js 인스턴스를 연결할 요소 추가 -->
        <div class="total">
            <header>
                <div class="nav-container">
                    <div class="logo">
                      <nav>
                      <RouterLink to="/"><img src="assets/1.png" alt="Logo"></RouterLink>
                    </nav>
                    </div>
                   
                    <div class="right-section">
                        <div class="location">
                            <div>{{ location }}</div> <!-- Vue.js 데이터를 출력 -->
                            <div><img src="image/Location.png" alt="Location Icon"></div>
                        </div>
                    </div>
                </div>
              
                <div class="search-icon-box">
                    <div class="search-icon">
                        <img src="image/Team.png" alt="Search Icon">
                    </div>
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" placeholder="search" v-model="searchQuery"> <!-- 검색어를 Vue.js 데이터와 바인딩 -->
                        <a href="#" class="clear">✖</a>
                        <a href="#" class="button" @click="search">검색</a> <!-- 검색 버튼에 Vue.js 메서드 연결 -->
                    </div>
                </div>
            </header>
            <section class="main-container">
                <div class="sub-container">
                    <div class="first">
                        <div><a href="index2.html"><img src="https://icons.iconarchive.com/icons/aniket-suvarna/box-regular/256/bx-restaurant-icon.png" alt="음식점"></a></div>
                        <div><a href="#"><img src="https://icons.iconarchive.com/icons/icons8/windows-8/256/Food-Bar-icon.png" alt="술집"></a></div>
                    </div>
                    <div class="second">
                        <div><a href="#"><img src="https://icons.iconarchive.com/icons/iconoir-team/iconoir/256/hospital-icon.png" alt="병원"></a></div>
                        <div><a href="#"><img src="https://icons.iconarchive.com/icons/erix-subyarko/medical/256/Pharmacy-Pill-Drug-Bottle-Medicine-icon.png" alt="약국"></a></div>
                    </div>
                    <div class="third">
                        <div><a href="#"><img src="https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-mono/256/Shopping-Cart-icon.png" alt="쇼핑몰"></a></div>
                        <div><a href="#"><img src="https://icons.iconarchive.com/icons/iconsmind/outline/256/Bank-icon.png" alt="은행"></a></div>
                    </div>
                </div>
            </section>
            <footer>
                <nav class="footer-nav">
                    <a href="#">홈</a>
                    <a href="#" @click="logout">로그아웃</a> <!-- 로그아웃 버튼에 Vue.js 메서드 연결 -->
                </nav>
            </footer>
        </div>
    </div>

    <script src="main.js"></script> <!-- Vue.js 인스턴스 및 메서드 정의 -->
</body>

</html>
